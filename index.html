<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>PWS A6</title>
</head>
<body>
  <div class="progress">
    <div
      id="my-progress-bar"
      class="progress-bar"
      role="progressbar"
      aria-valuenow="0" 
      aria-valuemin="0" 
      aria-valuemax="100" 
      style="width: 0%">
    </div>
  </div>
  <button id="onePercent" type="button" class="btn btn-dark btn1">+1%</button>
  <button id="threePercent" type="button" class="btn btn-dark btn1">+3%</button>
  <button id="sevenPercent" type="button" class="btn btn-dark btn1">+7%</button>

  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/practice6.js"></script>
</body>
</html>
